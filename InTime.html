<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据云</title>
    <meta name="keywords" content="数据云">
    <meta name="description" content="数据云">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/animate.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/layer/layer.js"></script>
</head>
<style>
    input,select,option,textarea{
        outline:none;
    }
    input:focus,select:focus{
        border-color:#1ab394!important;
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight" style="height: auto;overflow:hidden">

    <div class="ibox-content" style="display: block;height: auto;overflow:hidden">
        <div class="col-sm-12" style=“height:100%”>
            <div class="ibox float-e-margins">
                <div class="ibox-content" style="border: none;">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分发任务名称</label>
                            <div class="col-sm-10">
                                <input type="text" id="DataName" placeholder="请输入数据分发任务名称" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed hidden-group"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">信息dbname</label>
                            <div class="col-sm-10">
                                <input type="text" id="DataInformation" placeholder="请输入数据源信息dbname" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分发目标类型</label>
                            <div class="col-sm-10" style="height:30px;">
                                <select class="form-control m-b" id="DataType" name="account" style="height:30px;">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分发目标写入地址</label>
                            <div class="col-sm-10">
                                <input type="text" id="DataURL" placeholder="请输入数据分发目标写入地址" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分发目标写入用户</label>
                            <div class="col-sm-10">
                                <input type="text" id="DataUser" placeholder="请输入数据分发目标写入用户" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分发目标写入密码</label>
                            <div class="col-sm-10">
                                <input type="password" id="DataPwd" placeholder="请输入数据分发目标写入密码" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">自定义数据源属性</label>
                            <div class="col-sm-10">
                                <input type="text" id="DataProperty" placeholder="请输入自定义数据源属性" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button type="button" class="btn btn-primary" style="width:45%;" id="certain">确定</button>
                <button type="button" class="btn btn-danger" style="width:45%;float:right;" id="close">取消</button>
            </div>
        </div>
    </div>
</div>
